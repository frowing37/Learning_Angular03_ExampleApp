<div class="card my-2" *ngFor="let movie of movies">
    <div class="row">
        <div class="col-3">
            <img src="assets/images/{{movie.imageURL}}" class="card-img">
        </div>        
        <div class="col-9">
            <div class="card-body">
                <h5 class="card-title">{{movie.name}}</h5>
                <p class="card-text">
                    {{ movie.description }}
                </p>
            </div>
        </div>
    </div>
</div>
