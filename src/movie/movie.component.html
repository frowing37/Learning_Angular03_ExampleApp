
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<movie-edit [movie]="selectedMovie"></movie-edit>
<br>
<div class="card">
    <div class="card-header">
        {{ getMainTitle() }}
    </div>
    <ul class="list-group list-group-flush">
        <li *ngFor="let movie of movies" (click)="onSelect(movie)" class="list-group-item"
        [class.active]="movie===selectedMovie">
            <span class="badge badge-primary"> {{ movie.id }} </span> {{ movie.name }}
            <span class="close">x</span>
        </li>
    </ul>
</div>
<br>
<app-logging></app-logging>
